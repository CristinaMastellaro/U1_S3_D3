<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista di cose da fare</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styleDaCapo.css" />
  </head>
  <body>
    <main>
      <section id="to-do-list">
        <div id="titleToDo" class="title">
          <i
            class="fas fa-chevron-right"
            id="icon-todo"
            onclick="appearList(event)"
          ></i>
          <h1>Lista di cose da fare</h1>
        </div>
        <form onreset="appearList(event)">
          <input type="text" placeholder="Aggiungi cosa da fare" />
          <button onclick="createListEl(event)">+</button>
        </form>
        <div class="lista">
          <ul></ul>
        </div>
      </section>
      <section id="shopping-list">
        <div id="titleSpesa" class="title">
          <i
            class="fas fa-chevron-right"
            id="icon-shopping"
            onclick="appearList(event)"
          ></i>
          <h1>Lista di cose da comprare</h1>
        </div>
        <form onreset="appearList(event)">
          <!-- Aggiungere il bottone e l'input -->
          <input type="text" placeholder="Aggiungi cosa da comprare" />
          <button onclick="createListEl(event)">+</button>
        </form>
        <div class="lista">
          <ul>
            <!-- Qui si metteranno gli elementi -->
            <!-- Ricordati che devono avere un bottone per cancellarsi e un modo per tratteggliarli se sono stati completati -->
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/scriptDaCapo.js"></script>
  </body>
</html>
